buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.4.0"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "com.diffplug.gradle.spotless"

jar {
    baseName = 'loop-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    ext.gatlingVersion = '2.1.7'

    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile 'org.apache.poi:poi-ooxml:3.15'
    compile 'com.univocity:univocity-parsers:2.4.1'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

spotless {
    java {
        googleJavaFormat() // googleJavaFormat('1.1') to specify a specific version
    }

    scala {
        scalafmt()
    }
}

